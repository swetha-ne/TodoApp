{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-header shadow-sm bg-white">
              <h1 class="display-5 text-info">
                <i class="fas fa-check-double"></i>Todos
              </h1>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <form
                  action="{% url 'insert_todo_item' %}"
                  method="post"
                  autocomplete="off"
                >
                  {% csrf_token %}
                  <div class="input-group">
                    <input type="text" class="form-control" name="content" />
                    <div class="input-group-append text-info">
                      <span class="input-group-text bg-white py-0">
                        <button type="submit" class="btn btn-md text-info">
                          <i class="fa fa-plus-circle fa-lg"></i>
                        </button>
                      </span>
                    </div>
                  </div>
                </form>
                {% for todo in todo_list %}
                <li class="list-group-item">
                  {{todo.content}}

                  <form
                    action="{% url 'delete_todo_item' todo.id %}"
                    method="post"
                    class="float-end d-inline"
                  >
                    {% csrf_token %}
                    <button type="submit" class="btn">
                      <i
                        class="far fa-trash-alt fa-lg text-danger float-right"
                      ></i>
                    </button>
                  </form>
                </li>
                {% empty %}
                <li class="list-group-item">
                  <span class="font-italic">No todo item found.</span>
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
